<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <title>Login - HKZ Mart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdf6f6 0%, #f5e6e6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            background: linear-gradient(135deg, #d4a5a5 0%, #e8c4c4 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .auth-header .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .auth-header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .auth-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d4a5a5;
            box-shadow: 0 0 0 4px rgba(212, 165, 165, 0.1);
        }

        .form-group .input-icon {
            position: relative;
        }

        .form-group .input-icon>i:first-child {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }

        .form-group .input-icon input {
            padding-left: 45px;
            padding-right: 45px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            display: none;
            z-index: 2;
        }

        .password-toggle.visible {
            display: block;
        }

        .password-toggle:hover {
            color: #d4a5a5;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.85rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            cursor: pointer;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            accent-color: #d4a5a5;
        }

        .forgot-password {
            color: #d4a5a5;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #d4a5a5 0%, #c99494 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 165, 165, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .divider span {
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            padding: 14px;
            border: 2px solid #eee;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            color: #333;
            transition: all 0.3s;
        }

        .social-btn:hover {
            border-color: #d4a5a5;
            background: #fdf6f6;
        }

        .social-btn.google i {
            color: #DB4437;
        }

        .auth-footer {
            text-align: center;
            padding: 20px 30px 30px;
            color: #666;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #d4a5a5;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #ffe6e6;
            color: #d35050;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-message i {
            font-size: 1.1rem;
        }

        .success-message {
            background: #e6ffe6;
            color: #3a9d3a;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #d4a5a5;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Reset Password Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.3s ease;
            position: relative;
        }

        .modal-content .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: #999;
            cursor: pointer;
        }

        .modal-content .close-modal:hover {
            color: #333;
        }

        .modal-content h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .modal-content .form-group {
            text-align: left;
        }
    </style>
</head>

<body>
    <a href="../index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Store
    </a>

    <div class="auth-container">
        <div class="auth-header">
            <div class="logo" style="display: flex; flex-direction: column; align-items: center;">
                <img src="../assets/favicon.png" alt="Logo" style="height:60px; margin-bottom:4px;">
                <span>HKZ MART</span>
            </div>
            <p>Welcome back!</p>
        </div>

        <form class="auth-form" id="loginForm">
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span></span>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <span></span>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required
                        oninput="showToggle(this)">
                    <i class="fas fa-eye password-toggle" id="passwordToggle" onclick="togglePassword()"></i>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    Remember me
                </label>
                <a href="#" class="forgot-password" onclick="openResetModal(event)">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-primary" id="loginBtn">
                <span>Login</span>
            </button>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div class="modal" id="resetModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeResetModal()">&times;</span>
            <h3>Reset Password</h3>
            <p>Enter your email address and we'll send you a link to reset your password.</p>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="resetEmail" placeholder="Enter your email">
                </div>
            </div>

            <button class="btn-primary" onclick="sendResetEmail()">
                <span>Send Reset Link</span>
            </button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyATGZZIFmo63NoKmREdQmF4_2JJMlm6pQM",
            authDomain: "flora-de713.firebaseapp.com",
            projectId: "flora-de713",
            storageBucket: "flora-de713.firebasestorage.app",
            messagingSenderId: "993675243646",
            appId: "1:993675243646:web:57f9c90cc9d9c0251ee82f",
            measurementId: "G-DNZ03J2EL8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to home
                // window.location.href = 'index.html';
            }
        });

        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = input.nextElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show/hide password toggle based on input
        function showToggle(input) {
            const toggle = input.nextElementSibling;
            if (input.value.length > 0) {
                toggle.classList.add('visible');
            } else {
                toggle.classList.remove('visible');
            }
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.querySelector('span').textContent = message;
            errorEl.style.display = 'flex';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            successEl.querySelector('span').textContent = message;
            successEl.style.display = 'flex';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Set button loading state
        function setLoading(button, loading, text = 'Login') {
            if (loading) {
                button.disabled = true;
                button.innerHTML = '<div class="spinner"></div>';
            } else {
                button.disabled = false;
                button.innerHTML = `<span>${text}</span>`;
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            setLoading(loginBtn, true);

            try {
                // Set persistence based on remember me checkbox
                const persistence = rememberMe
                    ? firebase.auth.Auth.Persistence.LOCAL
                    : firebase.auth.Auth.Persistence.SESSION;

                await auth.setPersistence(persistence);

                // Sign in with email and password
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Check if user is an admin
                const isAdmin = await checkIfAdmin(user.email);

                showSuccess('Login successful! Redirecting...');

                // Redirect based on role
                setTimeout(() => {
                    if (isAdmin) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = '../index.html';
                    }
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                let errorMessage = 'An error occurred. Please try again.';

                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Try again later';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Check your connection';
                        break;
                    case 'auth/invalid-credential':
                        errorMessage = 'Invalid email or password';
                        break;
                }

                showError(errorMessage);
                setLoading(loginBtn, false);
            }
        });

        // Google Sign In
        async function signInWithGoogle() {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                // Check if user exists in Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();

                if (!userDoc.exists) {
                    // Create new user document
                    await db.collection('users').doc(user.uid).set({
                        fullName: user.displayName || '',
                        email: user.email,
                        phone: user.phoneNumber || '',
                        phoneVerified: !!user.phoneNumber,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }

                // Check if user is admin
                const isAdmin = await checkIfAdmin(user.email);

                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    if (isAdmin) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = '../index.html';
                    }
                }, 1500);

            } catch (error) {
                console.error('Google sign in error:', error);
                if (error.code !== 'auth/popup-closed-by-user') {
                    showError('Failed to sign in with Google');
                }
            }
        }

        // Check if user is admin
        async function checkIfAdmin(email) {
            try {
                const adminSnapshot = await db.collection('admin')
                    .where('email', '==', email)
                    .get();
                return !adminSnapshot.empty;
            } catch (error) {
                console.error('Error checking admin status:', error);
                return false;
            }
        }

        // Open reset password modal
        function openResetModal(e) {
            e.preventDefault();
            document.getElementById('resetModal').classList.add('active');
        }

        // Close reset password modal
        function closeResetModal() {
            document.getElementById('resetModal').classList.remove('active');
        }

        // Send password reset email
        async function sendResetEmail() {
            const email = document.getElementById('resetEmail').value.trim();

            if (!email) {
                alert('Please enter your email address');
                return;
            }

            try {
                await auth.sendPasswordResetEmail(email);
                closeResetModal();
                showSuccess('Password reset email sent! Check your inbox.');
            } catch (error) {
                console.error('Reset email error:', error);
                let errorMessage = 'Failed to send reset email';

                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email';
                }

                alert(errorMessage);
            }
        }

        // Close modal on outside click
        document.getElementById('resetModal').addEventListener('click', (e) => {
            if (e.target.id === 'resetModal') {
                closeResetModal();
            }
        });
    </script>
</body>

</html>
